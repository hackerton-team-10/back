# DEFAULT
server:
  port: 8080
  servlet:
    context-path: /api

# JWT
spring:
  jwt:
    expire:
      access: 3600000
      refresh: 1209600000

#    secret: ENC(FZm2+cnNzBUJNDxOUQFnvLAXbbvCJtgr+kRiw4avSMhdYVmMOyqnQMJ1Xprtr2oslRDtdew6FNcEJschjZzcW9PQEPgufl1uJuga5slxY00=)

  profiles:
    active: local
    include: key
  # DB 설정
  datasource:
    url: ${DB_HOST}?serverTimezone=UTC
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.mariadb.jdbc.Driver
    hikari:
      maximum-pool-size: 5
  #JPA 설정
  jpa:
    hibernate:
      ddl-auto: create
    open-in-view: false
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100
    sql:
      init:
        mode: always


#Swagger
springdoc:
  api-docs:
    enabled: true
    path: /api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui/index.html

---
#Local 개발 프로필
spring:
  config:
    activate:
      on-profile: local

 #maria DB로 변경
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: ${local-db.url}
    username: ${local-db.username}
    password: ${local-db.pw}

---
#Prd 프로필
spring:
  config:
    activate:
      on-profile: prd
  # DB 설정
  datasource:
    url: ${DB_HOST}?serverTimezone=UTC
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.mariadb.jdbc.Driver
    hikari:
      maximum-pool-size: 5
  #JPA 설정
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100